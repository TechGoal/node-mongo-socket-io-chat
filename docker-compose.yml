version: "3"
services:
       chat-app:
           container_name: nodechatserver
           image: nodechatserver
           restart: always
           build: .
           ports:
             - "3000:3000"
           links:
             - mongo
           volumes:
             - .:/usr/src/app
       mongo:
             container_name: mongo
             image: mongo
             volumes:
               - ./data:/data/db
             ports:
               - '27017:27017'